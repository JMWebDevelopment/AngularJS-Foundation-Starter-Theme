<div ng-controller="Archive">
    <div class="author-bio row" ng-if="archiveType == 'Author'">
        <div class="large-2 medium-2 small-2 columns" ng-if="term.avatar_urls[96]">
            <img ng-src="{{term.avatar_urls[96]}}" />
        </div>
        <div class="{{ term.avatar_urls[96] ? 'large-10 medium-10' : 'large-12 medium-12'}} small-12 columns">
            <h3>{{term.name}}</h3>
            <p>{{term.description}}</p>
        </div>
    </div>
    <div class="row">
        <h1>{{archiveTitle}}</h1>
    </div>
    <div class="post row" ng-repeat="post in posts">
        <h3><a href="{{post.link}}">{{post.title.rendered}}</a></h3>
        <div ng-bind-html="post.excerpt.rendered | unsafe"></div>
    </div>
    <div id="posts-navigation" class="row">
        <div class="large-6 medium-6 small-6 columns">
            <a id="previous-posts" href="">{{translations.archive_previous}}</a>
        </div>
        <div class="large-6 medium-6 small-6 columns" style="text-align: right;">
            <a id="next-posts" href="">{{translations.archive_next}}</a>
        </div>
    </div>
</div>
